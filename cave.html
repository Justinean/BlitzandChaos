<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/cheboygan" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cave.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <img src="https://images.pexels.com/photos/97494/pexels-photo-97494.jpeg" alt="Blitz and Chaos header">
        <div id="center-text">
            <h1>Blitz and Chaos</h1>
            <h1 id="location">Cave</h1>
        </div>
    </header>
    <img src="https://images.pexels.com/photos/2633/nature-france-rocks-caves.jpg" alt="Cave background" id="caveImage">
    <audio id="audio" src="#"></audio>
    <div id="menuDiv">
        <button id="showmenu"><p>Menu</p></button>
        <ul id="menu">
            <li>
                <div><p>Save</p></div>
            </li>
            <li>
                <div><p>Load Save</p></div>
            </li>
            <li>
                <div><p>Close Menu</p></div>
            </li>
        </ul>
        
    </div>
    <div class="card has-text-centered storycard">
        <div class="card-content story">
            <p id="currentText"></p>
        </div>
    </div>
    <div class="tile is-ancestor has-text-centered">
        <div class="tile">
            <div class="card tile is-parent is-vertical card1">
                <div class="card-content tile is-child choice1" id="one">
                </div>
            </div>
            <div class="card tile is-parent is-vertical card2">
                <div class="card-content tile is-child choice2" id="two">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/javascript/cave.js"></script>
</body>

</html>
