<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://fonts.cdnfonts.com/css/cheboygan" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/village.css" />
    <title>The Village</title>
</head>

<body>
    <header id="mainHeader">
        <h1 id="mainTitle">Village</h1>
        <h2 id="mainSubHeading">Blitz and Chaos</h2>
        <div id="mainHeaderImage"></div>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                <h1 class="menu-text">Blitz and Chaos</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="index.html" class="navbar-item"> Home </a>

                    <a href="contributorsPage.html#project" class="navbar-item">
                    Project
                    </a>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link"> Contributors </a>
                </div>
                <div class="navbar-dropdown">
                    <a href="#heather" class="navbar-item"> Heather Bjoin </a>
                    <a href="#justin" class="navbar-item"> Justin Hoch </a>
                    <a href="#megan" class="navbar-item"> Megan Steblay </a>
                    <a href="#mike" class="navbar-item"> Mike Steinmetz </a>
                </div>
            </div>
        </nav>
    </header>
    
    <img src="#" id="backgroundImage" alt="Painting of Forest" ></img>
    <audio id="audio" src="#"></audio>
    <div class="has-text-right">
        <button class="button" id="musicBtn">Toggle Music</button>
    </div>
    

    <main class="center-everything">
        <div class="card has-text-centered storycard">
            <div class="card-content story"></div>
            <div class="has-text-right">
                <button class="button" id="autofill">Proceed...</button>
            </div>
        </div>


        <div class="tile is-ancestor choiceBoxContainer">
            <div class="tile choiceBox">
                <div class="card tile is-parent is-vertical card1 choiceBox">
                    <div class="card-content tile is-child choice1"></div>
                </div>
                <div class="card tile is-parent is-vertical card2 choiceBox">
                    <div class="card-content tile is-child choice2"></div>
                </div>
                <div class="tile cardContinue">
                    <div class="tile continue"></div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/village.js"></script>
</body>

</html>
