<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="http://fonts.cdnfonts.com/css/cheboygan" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/village.css" />
    <title>The Forest</title>
</head>

<body>
  
    <header class="hero is-small">
        <div class="hero-body has-text-right">
            <h1 class="title"> 
                Blitz and Chaos
            </h1>
            <p class="subtitle">
                Forest
            </p>
        </div>
    </header>

    <img src="#" alt="Painting of Forest" id="bg">
    <!-- testing audio -->
    <audio id="audio" src="#"></audio>

    <main>
        <div class="card has-text-centered storycard">
            <div class="card-content story"></div>
        </div>


        <div class="tile is-ancestor has-text-centered">
            <div class="tile">
                <div class="card tile is-parent is-vertical card1">
                    <div class="card-content tile is-child choice1"></div>
                </div>
                <div class="card tile is-parent is-vertical card2">
                    <div class="card-content tile is-child choice2"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/forest.js"></script>
</body>

</html>
